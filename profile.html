<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./fevicon.png" type="image/x-icon">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <nav>
        <div class="left"><h2>Header</h2></div>
        <div class="right">
            <a id="signup-link" href="#">Signup</a>
            <a id="profile-link" href="#">Profile</a>
        </div>
    </nav>

    <div class="details">
        <h1><span class="material-icons">account_circle</span> &nbsp; Profile</h1>
        <div class="info">
            <h3 id="u-name">Full Name:</h3>
            <h3 id="mail">Email: </h3>
            <h3 id="pass">Password: </h3>
        </div>
        <button id="logout">Logout</button>
    </div>

    <script src="./profile.js"></script>
    <!-- <script src="./app.js"></script> -->
</body>
</html>
