<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Authentication</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="shortcut icon" href="./fevicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <div class="left"><h2>Header</h2></div>
        <div class="right">
            <a id="signup-link" href="#">Signup</a>
            <a id="profile-link" href="#">Profile</a>
        </div>
    </nav>

    <div class="container">
        <form id="form">
            <h1>Signup</h1>
            <input type="text" name="" id="username" placeholder="Full Name" required>
            <input type="email" name="" id="mail" placeholder="Email" required>
            <input type="password" id="pass" placeholder="Password" required>
            <input type="password" id="Confirm-pass" placeholder="Confirm Password" required>
            <div>
                <p class="error"></p>
                <p class="success"></p>
            </div>
            <button id="submitBtn">Submit</button>
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>
